{% extends 'home/base.html' %}
{% block content %}
<h1>Sign up for a Transportation Pass</h1>
<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name:</label>
        <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value|default_if_none:'' }}" required>
    </div>
    <div class="form-group">
        <label for="id_county">County:</label>
        <input type="text" name="county" id="id_county" class="form-control" value="{{ form.county.value|default_if_none:'' }}" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
