{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title style="text-align: center;">Bowling Green, KY Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<div class="card shadow" style="border-radius: 20px;"">
<body style="">
    <h1 style="text-align: center; margin-top: 10px; margin-bottom: 10px;">Map of Bowling Green, KY</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([36.9903, -86.4436], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        fetch('/api/points-of-interest/')
            .then(response => response.json())
            .then(data => {
                data.forEach(point => {
                    L.marker([point.latitude, point.longitude])
                        .addTo(map)
                        .bindPopup(`<b>${point.name}</b><br>${point.description}`);
                });
            });
    </script>
</body>
</div>

</html>
{% endblock %}
